<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>listeners</title>
    <style>
        #area {
            width: 200px;
            height: 150px;
            border: 1px solid black;
            background-color: gold;
            text-align: center;
            line-height: 150px;
            font-weight: bolder;
            font-size: 2.5em;
        }


    </style>
</head>
<body>
    <h1>Disparando eventos usando o listeners</h1>
    <h2>evento mouse</h2>
    <div id="area">Interaja</div>

    <script>
        var a = window.document.querySelector('div#area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar(){
            a.innerHTML = 'Clicou!'
            a.style.color = 'white'
            a.style.background = 'blue'
        }
        function entrar(){
            a.innerText = 'Entrou'
            a.style.color = 'Brown'
        }
        function sair(){
            a.innerText = '(Saiu)'
            a.style.color = 'black'
            a.style.background = 'green'
        }




    </script>
    
</body>
</html>
