<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="contar()">
    <header>
        <h1>Vamos Contar</h1>
    </header>
    <main>
        <article>
            <div>
                <p>
                    Inicio: <input type="number" name="txti" id="txti">
                </p>
                <p>
                    Fim: <input type="number" name="txtf" id="txtf">
                </p>
                <p>
                    Passo: <input type="number" name="txtp" id="txtp">
                </p>
                <p>
                    <input type="button" value="Contar" onclick="contar()">
                </p>
            </div>
            <div id="res">
                Impossivel contar!
            </div>
        </article>
    </main>

    <script src="contar.js"></script>

</html>
