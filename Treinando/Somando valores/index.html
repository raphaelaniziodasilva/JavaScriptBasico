<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando</title>
    <style>
        input {
            width: 60px;
        }
    </style>
</head>
<body>
    <h1>Somando Vaores</h1>
    <!--criando caixax de número-->
    <input type="number" name="txtn1" id="txtn1"> <strong>+</strong>
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="soma()">
    <div id="res">Resultado:</div>

    <script>
        function soma(){
            //fazendo a ligação com input do html
            var tn1 = window.document.querySelector('input#txtn1')
            var tn2 = window.document.querySelector('input#txtn2')
            var res = window.document.getElementById('res')
            //criando as variaveis so tipo número para realizar as soma
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var soma = n1 + n2
            //mostrar o reultado na tela pela div#res
            res.innerHTML = `A soma entre ${n1} e ${n2} é igual a <strong>${soma}</strong> `
        }

    </script>
    

</body>
</html>
