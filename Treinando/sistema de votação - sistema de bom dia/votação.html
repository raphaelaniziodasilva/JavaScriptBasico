<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votação</title>
</head>
<body>
    <h1>Sistema de votação</h1>
    <p>Crie um sistema para saber se a pessoa estar apto a votar ou não.</p>
    Digite a sua idade <input type="number" name="txtidade" id="txtidade">
    <input type="button" value="Simular" onclick="simular()">
    <div id="resposta"> </div>

    <script>
        function simular() {
            //fazer ligação com input do html
            var txtid = window.document.querySelector('input#txtidade')
            var resposta = window.document.querySelector('div#resposta')
            //criar variavel
            var anos = Number(txtid.value)
            resposta.innerHTML = `<p>Você tem <strong>${anos} anos</strong></p>`
            //condição
            if (anos < 16) {
                resposta.innerHTML += 'Não pode votar'
            } else if (anos < 18 || anos >= 65) {
                resposta.innerHTML += 'Voto opcional'
            } else {
                resposta.innerHTML += 'Voto Obrigatorio'
            }






            

            

        }

    </script>
</body>
</html>
