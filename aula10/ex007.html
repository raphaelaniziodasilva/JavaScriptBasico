<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Valores</title>
    <style>
        body {
            font-size: 1.2em;
        }
        input {
            width: 100px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <!--Para fazer o calculo vou criar caixa de número e o botão de clicar-->
    <input type="number" name="txtn1" id="txtn1"> <strong>+</strong>
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado:</div>

    <script>
        //atribuindo os valores nas caixinhas e realizando a soma
        function somar () {
            //criar variavel para chamando as caixas
            var tn1 = window.document.getElementById('txtn1')
            var tn2 = window.document.querySelector('input#txtn2')
            var res = window.document.getElementById('res')

            //criando variaveis para os valores
            var n1 = Number (tn1.value) //valor da primeira caixa
            var n2 = Number (tn2.value) // valor da segunda caixa
            var s = n1 + n2
           res.innerText = `A soma entre ${n1} e ${n2} é igual a  ${s}`

        }


    </script>


    

</body>
</html>
