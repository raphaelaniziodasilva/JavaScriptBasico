<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: black;
            color: cornsilk;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-size: 1.6em;
            text-align: center;

<body>
    <h1>Treinando JavaScript</h1>
    <p>Aprendendo sobre tratamento de dados</p>

    <script>
        //soma de inteiro e rais com palce holder ${} com crase `---`
        var n1 = Number(window.prompt('Digite o primeiro número'))
        var n2 = Number(window.prompt('Digite o segundo Número'))
        var Soma = n1 + n2
        window.alert(`O valor do primeiro número ${n1} mais o valor do segundo número ${n2} O resultado da minha soma e de ${Soma}`)



        //soma de números inteiro
        var n1 = parseInt(window.prompt('Digite o número'))//caixa de pergunta
        var n2 = parseInt(window.prompt('Digite outro nnúmero'))
        var soma = n1 + n2
        window.alert('A soma entre n1 e n2 e '+ soma)
        
        //soma de números reais
        var n1 = parseFloat(window.prompt('Digite o valor'))
        var n2 = parseFloat(window.prompt('Digite outro número'))
        var s = n1 + n2
        window.alert('A soma entre n1 e n2 e '+ s)

    </script>


</body>
