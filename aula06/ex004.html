<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-size: 2em;
            text-align: center;
        }
    </style>
</head>
<body>

    <script>
        //mostrar na tela do navegador com letras maiúsculas e menúsculas e usando as tags

        var nome = window.prompt("What is your name?")
        document.write(`Óla <strong>${nome}</strong> seu nome tem ${nome.length} letras <br>`) // contando quantas letras tem o seu nome!
        document.write(`Seu nome em letras Maiúsculas ${nome.toUpperCase()} <br>`)//nome em letras maiúsculas
        document.write(`Seu nome em letras menúsculas ${nome.toLowerCase()}`)
    </script>
    
</body>
</html>
