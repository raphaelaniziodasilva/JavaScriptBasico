<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Qual é a sua Nacionalidade</h1>
    Qual pais você mora:<input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Buscar" onclick="nacionalidade()">
    <div id="resultado"> </div>

    <script>
        function nacionalidade(){
            //fazendo ligação
            var txtp = window.document.querySelector('input#txtpais')
            var res = window.document.querySelector('div#resultado')  
            //criando variavel
            var pais = String(txtp.value)    
            res.innerHTML = `<p>Você mora no(a): <strong>${pais}</strong></p>`
            if(pais == 'brasil'){
                res.innerHTML += `<p>Você é <strong>Brasileiro</strong></p>`
            } else{
                res.innerHTML += 'Você é <strong>Estrangeiro</strong>'

            }


        }

    </script>
    
</body>
</html>
